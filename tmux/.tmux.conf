# tmux configuration

# Reload config with prefix + r
unbind r
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# New windows and panes start from home directory
bind '"' split-window -c "$HOME"
bind '%' split-window -h -c "$HOME"
bind c new-window -c "$HOME"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support (scroll, select panes, resize)
set -g mouse on

# Extended keys (enables Shift+Enter, etc.)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

set -g status-position bottom
set -g status-right ""
set -g status-left "[#S] "

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore sessions on tmux start
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
